<div class="card">
  <div *ngIf="isSignIn" class="favourite"
    [ngClass]="tour.isFavorite == true ? 'selected' : 'non-selected'" (click)="addToFavourite()"  
    placement="bottom">
      &#x2665;
  </div>
  <div [routerLink]="['/tour', tour.id]">
      <img [src]="imageUrl" class="card-img-top">
      <div class="card-body">
        <h5 *ngIf="tour.title" class="card-title">
          <div class="row">
            <div class="col-sm-7">
                {{tour.title}}
            </div>
            <div class="col-sm-5 date-card">
              <div class="row">
                  {{dateIn}} - {{dateOut}}
              </div>
              <div class="row">
                  Adult {{tour.adultCount}} Children {{tour.childrenCount}}
            </div>  
              <div class="row">
                  {{tour.country}}
              </div>                
            </div>
          </div>
        </h5>
        <div *ngIf="description" class="card-text row">
          <div class="col-md-9">
              {{description}}
          </div>
          <div class="col-md-3 price">
              {{price}} $
          </div>
        </div>
      </div>
  </div>
</div>
