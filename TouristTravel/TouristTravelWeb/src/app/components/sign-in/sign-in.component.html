<ng-progress id='progress-bar'></ng-progress>
<app-modal-window title="Sign In">
    <div class="modal-body">
      <form [formGroup]="signInForm" (ngSubmit)="signIn()">
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">E-mail</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"
              formControlName = "email"
              placeholder="email">
            </div>
          </div>
    
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control"
            formControlName = "password"
            placeholder="password">
          </div>
        </div>
  
        <div class="alert alert-danger" *ngIf="isErrorSignIn">
          Incorrect e-mail or password!
        </div>
        
        <div class="row modal-footer">
          <button type="button" class="btn btn-light col-sm-3" (click)="activeModal.close('Close click')">Cancel</button>
          <button type="submit" class="btn btn-info col-sm-3" [disabled]="signInForm.invalid">Sign In</button>
        </div>
      </form>
    </div>  
  </app-modal-window>
