<ng-progress id='progress-bar'></ng-progress>
<app-modal-window title="Edit Account">
  <div class="modal-body">
      <form [formGroup]="editForm" (ngSubmit)="updateAccount()">

      <div class="form-group row">
          <label class="col-sm-4 col-form-label">First Name</label>
          <div class="col-sm-8">
              <input type="text" class="form-control"
              formControlName = "firstName"
              placeholder="First name">
          </div>
      </div>

      <div class="form-group row">
          <label class="col-sm-4 col-form-label">Last Name</label>
          <div class="col-sm-8">
              <input type="text" class="form-control"
              formControlName = "lastName"
              placeholder="Last name">
          </div>
      </div> 

      <div class="form-group row">
          <label class="col-sm-4 col-form-label">E-mail</label>
          <div class="col-sm-8">
              <input type="text" class="form-control"
              formControlName = "email"
              placeholder="email@example.com">
          </div>
      </div>
      
    <div class="form-group row" ngbDropdown autoClose="outside">
        <label class="col-sm-4 col-form-label">Country</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" 
                placeholder="Country"
                formControlName="country"
                [typeahead]="countries"
                typeaheadOptionField="name"
                (typeaheadOnSelect)="onSelect($event)">
        </div>
    </div>         

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Birthday date</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="mm/dd/yyyy" bsDatepicker
                [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', containerClass: 'theme-turquoise' }"
                formControlName = "birthday"
                [maxDate]="maxBday">
        </div>
    </div>

      <div class="form-group row">
            <label class="col-sm-4 col-form-label">Gender</label>
            <div class="col-sm-8">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" formControlName="gender" type="radio" name="gender" value="male" checked>
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" formControlName="gender" type="radio" name="gender" value="female">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
            </div>
        </div>

      <div class="modal-footer row">
          <button type="button" class="btn btn-light col-sm-3" (click)="activeModal.close('Close click')">Cancel</button>
          <button  type="submit" class="btn btn-info col-sm-3" [disabled]="editForm.invalid">Edit</button>
      </div>      
      </form>
  </div>
</app-modal-window>
